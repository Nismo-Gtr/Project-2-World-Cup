<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./loginstyle2.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <title>LOGIN PAGE</title>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">WORLD CUP 2018</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <!-- LOGIN button -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal" id="loginModalButton">
                            LOGIN
                        </button>
                        <!-- LOGIN MODAL -->
                        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h6 class="modal-title text-center">Login</h6>
                                    
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="text-center">SIGN IN WITH</h5>
                                        <div class="row">
                                            <div class="col-md-12 buttonRow">
                                                <button class="btn btn-lg btn-primary btn-block facebookButton">Facebook</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 buttonRow">
                                                <button class="btn btn-lg btn-primary btn-block twitterButton">Twitter</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 buttonRow">
                                                <button class="btn btn-lg btn-primary btn-block googleButton">Google</button>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5 class="text-center or">OR</h5>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Email address</label>
                                                        <input type="email" class="form-control" id="loginID" aria-describedby="emailHelp" placeholder="Enter email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Password</label>
                                                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                                    </div>
                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input" id="exampleCheck0">
                                                        <label class="form-check-label" for="exampleCheck0">Remember Me</label>
                                                    </div>
                                                    <div class="row">

                                                        <div class="col-md-12 buttonRow">
                                                            <button class="btn btn-lg btn-primary btn-block" id="loginButton" type="submit">Login</button>

                                                        </div>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END OF MODAL -->
                    </li>

                    <li class="nav-item active">
                        <!-- SIGN UP button -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#signupModal" id="signupModalButton">
                            SIGN UP
                        </button>
                        <!-- SIGN UP MODAL -->
                        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h5 class="modal-title text-center" id="exampleModalLongTitle">SIGN UP</h5>

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="text-center">SIGN IN WITH</h5>

                                        <div class="row">
                                            <div class="col-md-12 buttonRow">
                                                <button class="btn btn-lg btn-primary btn-block facebookButton">Facebook</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 buttonRow">
                                                <button class="btn btn-lg btn-primary btn-block twitterButton">Twitter</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 buttonRow">
                                                <button class="btn btn-lg btn-primary btn-block googleButton">Google</button>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5 class="text-center or">OR</h5>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Username</label>
                                                        <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="username">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Email address</label>
                                                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Password</label>
                                                        <input type="password" class="form-control" id="userPassword" placeholder="Password">
                                                    </div>
                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                                    </div>
                                                    <div class="row">

                                                        <div class="col-md-12 buttonRow">
                                                            <button class="btn btn-lg btn-primary btn-block" id="signupButton" type="submit">Sign Up</button>

                                                        </div>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- END OF MODAL -->
                    </li>
                    <li>
                        <button type="button" class="btn btn-success hide" id="logoutButton">
                            LOG OUT
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="text-center">
            <span id="loggedInUser"></span>
        </h2>
        <img id="myPhoto">

    </div>

    <!-- JAVASCRIPT AND JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
